  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        var age = parseInt(document.getElementById("age").value);
        var salary = parseInt(document.getElementById("salary").value);
        console.log(age);
        console.log(salary);
        $.ajax({
          url: "/predict",
          type: "POST",
          contentType: "application/json", // Set the correct Content-Type header
          data: JSON.stringify({ age: age, salary: salary }), // Send the data as JSON
          success: function (response) {
            console.log(response);
            convertResult(response.DE, "Model1");
            convertResult(response.RF, "Model2");
            convertResult(response.KNN, "Model3");
          },
          error: function (xhr, status, error) {
            console.error(error);
            // Handle the error
          },
        });
      });
    });
    function convertResult(value, elementId) {
      var element = $("#" + elementId);
      if (value === 1) {
        element
          .text("ซื้อ")
          .css("background-color", "green")
          .css("color", "white");
      } else {
        element
          .text("ไม่ซื้อ")
          .css("background-color", "red")
          .css("color", "white");
      }
    }
  </script>
